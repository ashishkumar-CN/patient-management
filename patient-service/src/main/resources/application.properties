spring.application.name=patient-service

server.port=4000

# PostgreSQL Configuration
# Using port 5433 to avoid conflict with local PostgreSQL installation on 5432
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5433}/${DB_NAME:patientdb}
spring.datasource.username=${DB_USER:ashish}
spring.datasource.password=${DB_PASSWORD:123456}
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP connection pool settings - disable connection test on startup
spring.datasource.hikari.connection-test-query=SELECT 1

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Set timezone to Asia/Kolkata (PostgreSQL 18 compatible name for IST)
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Kolkata
